<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Palette Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Image Color Palette Generator</h1>
        </div>
    </header>

    <main class="container">
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-input" class="file-label">Choose an image:</label>
            <input type="file" name="image" id="file-input" accept="image/*" class="file-input">
            <button type="submit" class="submit-button">Generate Palette</button>
        </form>

        {% if uploaded_image_url %}
        <section class="image-preview-section">
            <h2>Your Uploaded Image</h2>
            <div class="image-preview">
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
            </div>
        </section>
        {% endif %}



        {% if palette %}
        <section class="palette-section">
            <h2>Your Color Palette</h2>
            <div class="palette-container">
                {% for color in palette %}
                <div class="color-box" style="background-color: {{ color.hex }}; color: {% if color.is_light %}black{% else %}white{% endif %};">
                    <span class="color-hex">{{ color.hex }}</span>
                </div>
                {% endfor %}
            </div>
        </section>
        {% endif %}

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; Asad Ullah Dogar Â© 2024.</p>
        </div>
    </footer>
</body>
</html>
